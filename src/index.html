<!doctype html>
<html lang="en">
    <head>
        <title>Dash board</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./components/sideBar.css">
        <style>
            /* =========================
            DASHBOARD
            ========================= */
            .stat-card {
                border-radius: 14px;
                transition: transform .25s ease, box-shadow .25s ease;
            }

            .stat-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px rgba(0,0,0,.15);
            }

        </style>
    </head>

    <body>
        <div class="layout">
            <div id="sidebar"></div>

            <main class="content">
                <h2 class="mb-4">ðŸ“Š Dashboard</h2>

                <!-- STAT CARDS -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 stat-card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <i class="fa-solid fa-folder fa-2x text-primary"></i>
                                <div>
                                    <h6 class="mb-0 text-muted">Topics</h6>
                                    <h3 class="mb-0" id="topicCount">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 stat-card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <i class="fa-solid fa-tags fa-2x text-success"></i>
                                <div>
                                    <h6 class="mb-0 text-muted">Tags</h6>
                                    <h3 class="mb-0" id="tagCount">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card shadow-sm border-0 stat-card">
                            <div class="card-body d-flex align-items-center gap-3">
                                <i class="fa-solid fa-code fa-2x text-warning"></i>
                                <div>
                                    <h6 class="mb-0 text-muted">Codes</h6>
                                    <h3 class="mb-0" id="codeCount">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CHARTS -->
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6 class="mb-3">Sá»‘ lÆ°á»£ng theo loáº¡i</h6>
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6 class="mb-3">Tá»‰ lá»‡</h6>
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>

        <script src="./components/sideBar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            /* ===== MOCK DATA (sau nÃ y thay báº±ng API) ===== */
            const dataStats = {
                topics: 12,
                tags: 34,
                codes: 18
            };

            /* ===== SET COUNTS ===== */
            document.getElementById("topicCount").textContent = dataStats.topics;
            document.getElementById("tagCount").textContent = dataStats.tags;
            document.getElementById("codeCount").textContent = dataStats.codes;

            /* ===== BAR CHART ===== */
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: ["Topics", "Tags", "Codes"],
                    datasets: [{
                        label: "Sá»‘ lÆ°á»£ng",
                        data: [dataStats.topics, dataStats.tags, dataStats.codes],
                        backgroundColor: ["#0d6efd", "#198754", "#ffc107"]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            /* ===== PIE CHART ===== */
            new Chart(document.getElementById("pieChart"), {
                type: "doughnut",
                data: {
                    labels: ["Topics", "Tags", "Codes"],
                    datasets: [{
                        data: [dataStats.topics, dataStats.tags, dataStats.codes],
                        backgroundColor: ["#0d6efd", "#198754", "#ffc107"]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
